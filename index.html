<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Avaliação de Mentoria</title>
  </head>
  <body>
    <header>
      <h1>Avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img src="/assets/img-star.png" alt="" />
    </header>
    <div class="page">
      <form id="avaliation-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend id="personal-info">Informações pessoais</legend>
            <div class="input-wrapper">
              <label for="avname">Nome</label>
              <input type="text" id="avname" />
            </div>
            <div class="input-wrapper">
              <label for="avsurname">Sobrenome</label>
              <input type="text" id="avsurname" />
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
